plugins {
  id "kz.greetgo.upload-to-maven" version "0.0.5"
  id "kz.greetgo.upload-to-gg-repo" version "0.0.5"
}

dependencies {
  //nothing
}

test { useTestNG() }

tasks.withType(Javadoc) {
  options.addStringOption('Xdoclint:none', '-quiet')
  options.addStringOption('encoding', 'UTF-8')
  options.addStringOption('charSet', 'UTF-8')
}

uploadToMavenCentral {
  description = "Utils using in greetgo!"
  url = 'https://github.com/greetgo/greetgo.util'
  scm.url = 'https://github.com/greetgo/greetgo.util.git'
  developer {
    id = 'pompei'
    name = 'Evgeniy Kolpakov'
    email = 'ekolpakov@greet-go.com'
  }
}
